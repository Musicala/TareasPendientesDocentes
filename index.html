<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Tareas Docentes</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fafafa;
      padding: 30px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f8f8f8;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #aaa;
    }

    select, textarea {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registro de Tareas Docentes</h1>
    <table>
      <thead>
        <tr>
          <th>Tarea</th>
          <th>Estado</th>
          <th>Observación</th>
          <th>Guardar</th>
        </tr>
      </thead>
      <tbody id="tabla-tareas">
        <!-- Aquí se cargan las filas -->
      </tbody>
    </table>
  </div>

  <script>
    const proxy = "https://corsproxy.io/?";
    const url = proxy + encodeURIComponent("https://script.google.com/macros/s/AKfycbwWPJ_AntdIYbty13x3kqk5NaAlUZ59Hhe3MV0tRwdmK69xCrdbK4fwgoG89t1QyktzYQ/exec");

    async function cargarTareas() {
      const response = await fetch(url);
      const tareas = await response.json();
      const tbody = document.getElementById("tabla-tareas");

      tareas.forEach((tarea, i) => {
        const fila = document.createElement("tr");

        fila.innerHTML = `
          <td>${tarea.nombre}</td>
          <td>
            <select>
              <option ${tarea.estado === "Pendiente" ? "selected" : ""}>Pendiente</option>
              <option ${tarea.estado === "Completada" ? "selected" : ""}>Completada</option>
              <option ${tarea.estado === "No aplica" ? "selected" : ""}>No aplica</option>
            </select>
          </td>
          <td>
            <textarea>${tarea.comentario || ""}</textarea>
          </td>
          <td>
            <button onclick="guardarTarea(${i}, this)">Guardar</button>
          </td>
        `;

        tbody.appendChild(fila);
      });
    }

    async function guardarTarea(i, boton) {
      const fila = boton.closest("tr");
      const estado = fila.querySelector("select").value;
      const comentario = fila.querySelector("textarea").value;

      boton.textContent = "Guardando...";
      boton.disabled = true;

      const datos = {
        action: "guardarTarea",
        numero: i,
        estado: estado,
        comentario: comentario
      };

      await fetch(url, {
        method: "POST",
        body: JSON.stringify(datos),
        headers: {
          "Content-Type": "application/json"
        }
      });

      boton.textContent = "Guardado";
    }

    cargarTareas();
  </script>
</body>
</html>
